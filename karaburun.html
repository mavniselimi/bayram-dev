    <p>Karaburun, Türkiye'nin İzmir ilinin bir ilçesidir. İlçenin güneyinde Urla ilçesi; batısında, kuzeyinde ve doğusunda Ege Denizi bulunmaktadır. Karaburun Yarımadası'nda bulunan ilçe, nüfus bakımından ilin en küçük ilçesidir.
